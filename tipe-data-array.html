<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data Array</title>
  </head>
  <body>
    <script>
      let arrayKosong = [];

      let arrayNama = ["Anang", "Kurniawan", "United"];

      const names = [];
      names.push("Anang");
      names.push("Fatkurrohman", "United");
      names.push("Bruno", "Amad", "Mbeumo");

      console.table(names);

      console.info(names[0]);
      console.info(names[1]);
      console.info(names[2]);

      names[0] = "Programmer";
      names[1] = "Web";
      names[2] = "Developer";

      console.table(names);

      delete names[3];
      console.table(names);

      names.push("Anang lagi");
      console.table(names);
      names[3] = "diubah lagi";
      names.push(1, 2, 3, 4, 5, 6, 7, 8, 9); // tidak ada batasan tipe data array
      console.table(names);
    </script>
  </body>
