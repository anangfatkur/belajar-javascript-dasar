<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function Recursive</title>
</head>
<body>
  <script>
    function factorial (value){
      let result = 1;                   //penyelesaian menggunakan perulanggan
      for (let i= 1; i<= value; i++) { // nama nya perulangan for
        result *= i;                      
      }
      return result;
    }
    console.info (factorial(10));
    // console.info (1 * 2 * 3 * 4 * 5 * 6 * 7 );
// <!-- NOTE : penyelesaian menggunakan Recursive-->
    function factorialRecursive(value){
      if (value === 1) {
        return 1;
      } else { 
        return value * factorialRecursive(value - 1);
      }
    }

    console.info(factorialRecursive(10));

    // <!-- !CARA KERJA RECURSIVE -->
    factorialRecursive(5);
    // 5 * factorialRecursive(4)
    // 5 * 4 factorialRecursive(3)
    // 5 * 4 * 3 factorialRecursive(2)
    // 5 * 4 * 3 * 2 factorialRecursive(1)
    // 5 * 4 * 3 * 2 * 1
  </script>
</body>
</html>
