<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function sebagai Value</title>
</head>
<body>
  <script>

    // <!--NOTE : Function di variable-->
    function sayHello(name) {
      document.writeln(`<p>Hello ${name}</p>`);
    }

    sayHello ("Anang");

    const say = sayHello;
    say ("Amad");

    // <!--NOTE : Function di parameter-->
    function giveMeName (callback){
      callback("Anang");  //sama dengan sayHello("Anang")
    }

    giveMeName(sayHello)
    giveMeName(say); // sama dengan giveMeName(sayHello)
  </script>
</body>
</html>
