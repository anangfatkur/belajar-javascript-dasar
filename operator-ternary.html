<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operator Ternary</title>
</head>
<body>
  <script>

    const nilai= 80;
    let ucapan;
    if (nilai >= 75) {
      ucapan = "Selamat Anda Lulus";
    } else {
      ucapan = "Silakan Coba Lagi";
      
    }
    document.writeln(`<p>${ucapan}</p`);

    // <!--NOTED : Dengan Ternary Operator-->

    ucapan = nilai >= 75 ? "Selamat Anda Lulus" : "Silakan Coba Lagi";
    document.writeln(`<p>${ucapan}</p`);

  </script>
</body>
</html>
