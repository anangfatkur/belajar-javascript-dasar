<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function Rest Parameter</title>
</head>
<body>
  <script>
    function sum (name, ...data) {
      let total = 0;
      for (const item of data){
        total += item;
      }
      document.writeln(`<p>Total ${name} is ${total}</p>`);
    }
    sum("Orance", 10, 20, 30, 40, 50, 60);
    sum("Apple", 10, 20, 30, 40, 50, 60,70);
    sum("Banana", 10, 20, 30, 40, 50, 60,70,80);
  </script>
</body>
</html>
