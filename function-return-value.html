<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function Return Value</title>
</head>
<body>
  <script>
    // <!--Note : membuat function dengan parameter dan return value-->
    function sayHello(firstName, lastName) {
      const say = `Hello ${firstName} ${lastName}`
      return say;
    }
    // <!-- Note : memanggil function dan menangkap return value nya -->
   const result = sayHello ("Anang", "Fatkurrohman");
   document.writeln(`<p>${result}</p>`)
  </script>
</body>
</html>
