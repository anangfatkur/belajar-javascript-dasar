<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function Return Value</title>
</head>
<body>
  <script>
    // <!--Note : membuat function dengan parameter dan return value-->
    function sayHello(firstName, lastName) {
      const say = `Hello ${firstName} ${lastName}`
      return say;
    }
    // <!-- Note : memanggil function dan menangkap return value nya -->
      const result = sayHello ("Anang", "Fatkurrohman");
      document.writeln(`<p>${result}</p>`)

    // <!-- Note : function return lebih dari satu -->
      function getFinalValue(value) {
        if (value >90) {
          return "A";
        } else if(value >80){
          return "B";
        } else if (value >70) {
          return "C";
        }else if (value >60) {
          return "D";
        }else {
          return "E";
        } 
      }
        const finalValue = getFinalValue(75);
        document.writeln(`<p>${finalValue}</p>`);

    // <!-- Note : menghentikan eksekusi dengan return -->
      function isContains(array, searchValue) {
        for (const element of array) {
          console.info(`Iterasi Element ${element}`);
          if (element === searchValue) {
            return true;
          }
        }
        return false;
      }
      const array =[1,32,23423,234324,324,6766,32,11];
      const search = 6766;
      const found = isContains(array,search);
      document.writeln(`<p>${found}</p>`);
  </script>
</body>
</html>
