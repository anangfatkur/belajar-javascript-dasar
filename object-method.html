<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Method</title>
</head>
<body>
  <script>
    // <!--NOTE : MEMASUKAN FUNCTION KE DALAM PROPERTY DI OBJECT -->
    const person = {
      name : "Anang",
      sayHello: function(name){
        alert(`Hello ${name}`);
      }
    }
    person.sayHello(`Amad`);
  </script>
</body>
</html>
