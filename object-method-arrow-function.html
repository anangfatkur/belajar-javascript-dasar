<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Method Arrow Function</title>
  </head>
  <body>
    <script>
      const person = {
        name: "Anang",
        sayHello: (name) => {
          // console.info(this); // Window
          console.info(`Hello ${name}, My Name is ${this.name}`);
        },
      };
      person.sayHello("Amad");
    </script>
  </body>
</html>
