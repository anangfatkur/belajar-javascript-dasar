<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konversi String dan Number</title>
  </head>
  <body>
    <script>
      const value1 = parseInt("1");
      const value2 = 1;
      const sum = value1 + value2;

      document.writeln(`<p> ${sum}</p>`);
      document.writeln(`<p> ${parseInt("1.9")}</p>`);
      document.writeln(`<p> ${parseFloat("1.1")}</p>`);
      document.writeln(`<p> ${Number("1.1")}</p>`); //flexibel

      const a = 1;
      const b = 1;
      const total = a.toString() + b.toString(); //noted: konversi number ke string menggunakan to.String
      document.writeln(`<p> ${total}</p>`);

      document.writeln(`<p> ${parseInt("1salah")}</p>`);
      document.writeln(`<p> ${parseFloat("1.1anang")}</p>`);

      document.writeln(`<p> ${Number("1.salah")}</p>`);
      document.writeln(`<p> ${Number("1anang")}</p>`);

      const first = Number("salah"); //NaN
      const totalNumber = first + 100;
      document.writeln(`<p> ${totalNumber}</p>`);
    </script>
  </body>
</html>
