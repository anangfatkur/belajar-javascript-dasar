<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function Parameter</title>
</head>
<body>
  <script>
// <!--NOTE : membuat function dengan parameter-->
    function sayHello(firstName, lastName) {
      document.writeln(`<p>Hello ${firstName} ${lastName}</p>`)
    }
// <!--NOTE : memanggil function dengan parameter-->
    sayHello ("Anang", "Fatkurrohman");
    sayHello ("Amad", "Diallo");

  </script>
</body>
</html>
