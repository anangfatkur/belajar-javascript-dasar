<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destructuring</title>
  </head>
  <body>
    <script>
      {
        const names = ["Anang", "Fatkurrohman", "Amad", "Dialo", "Cunha"];
        // <!--NOTE : menggunakan Destructuring Array-->
        let [firstName, middleName, lastName, ...others] = names;
        // const firstName = names[0];
        // const middleName = names[1];
        // const lastName = names[2];

        console.info(firstName);
        console.info(middleName);
        console.info(lastName);
        console.info(others);
      }

      {
        // <!--NOTE : menggunakan Destructuring di dalam object-->

        const person = {
          firstName: "Anang",
          lastName: "Fatkurrohman",
          address: {
            street: "Jalan Jakarta Raya",
            city: "Jakarta",
            country: "Indonesia",
          },
          hobby: "Running",
          channel: "Anang Fatkurrohman",
        };

        // let { firstName, lastName, address, ...others } = person;
        let {
          firstName,
          lastName,
          address: { city, street, country },
          ...others // nested object
        } = person;
        console.info(firstName);
        console.info(lastName);
        console.info(city);
        console.info(street);
        console.info(country);
        console.info(others);
      }
      // <!--NOTE : menggunakan Destructuring Function Parameter-->

      {
        function displayPerson({ firstName, middleName, lastName }) {
          console.info(firstName);
          console.info(middleName);
          console.info(lastName);
        }
        const person = {
          firstName: "Anang",
          middleName: "Fatkurrohman",
          lastName: "United",
        };
        displayPerson(person);
      }
    </script>
  </body>
</html>
