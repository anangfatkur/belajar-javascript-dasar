<html lang="en">

    <title>String Template</title>

  <body>
    <script>
      const name = "Anang Fatkurrohman United";
      const firstName = "Anang";
      const middleName = "Fatkurrohman";
      const lastName = "United";

      const template = `Name :  ${firstName} ${middleName} ${lastName}`;

      console.info(template);

      const nilai = 50;
      const template2 = `Name : ${name}, Lulus : ${nilai > 70}`;

      console.info(template2);

      const multiline = `Nama Saya Anang,
Punya Hobi Running,
Suka Baca Buku nya Keigo,
Kalo Capek iya istirahat`;

      document.writeln("<pre>");
      document.writeln(multiline);
      document.writeln("</pre>");
    </script>
  </body>
