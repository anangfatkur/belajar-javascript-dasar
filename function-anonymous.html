<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function Anonymous</title>
</head>
<body>
  <script>

// <!--Note :Anonymous Function di Variable -->
    const say = function(name){
      document.writeln(`<p>Hello ${name}</p>`);
    }
    say ("Anang");
    say ("Fatkurrohman");

// <!--Note :Anonymous Function di Parameter -->
    function giveMeName(callback){
      callback("Anang");
    }
    giveMeName(say);

    giveMeName(function(name){
      document.writeln(`<p>Hi ${name}</p>`);
    });
     giveMeName(function(name){
      document.writeln(`<p>Hi ${name}</p>`);
    });
     giveMeName(function(name){
      document.writeln(`<p>Hi ${name}</p>`);
    });
  </script>
</body>
</html>
