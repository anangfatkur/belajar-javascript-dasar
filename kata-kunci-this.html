<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //global
      console.info(this);

      function sample() {
        console.info(this); //dalam function

        function inner() {
          console.info(this); //inner function
        }
        inner();
      }

      sample();

      // <!--NOTE :this di object method -->
      const person = {
        name: "Anang",
        sayHello: function (name) {
          console.info(`Hello ${name} My Name is ${this.name}`);
        },
      };
      person.sayHello("Amad");
      person.sayHello("Bruno");
    </script>
  </body>
</html>
