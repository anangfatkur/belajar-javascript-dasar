<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operator Logika di Non Boolean</title>
</head>
<body>
  
  <script>
    // <!--NOTE : "// data yang diambil"-->
    // <!--NOTE : OR(||) mengambil nilai pertama yang truthy -->
    console.info("Hello" || "");  // hello
    console.info("" || []);   //[]
    console.info("0" ||"NOL");   //0
    console.info(null ||"NULL");   //NULL  
    console.info(undefined ||"UNDEFINED");   //UNDEFINED
    console.info(0 ||false);   //false

    const person = {
      firstName:"",
      lastName: "Fatkurrohman"
    };

    const name  = person.firstName || person.lastName;
    console.info(name);
    
    // <!--NOTE : "// data yang diambil"-->
    // <!--NOTE : OR(||) mengambil nilai pertama yang falsy -->
    console.info("HELLO" && ''); //string kosong
    console.info("" && []);   //[]
    console.info("0" && "NOL"); //NOL
    console.info(0 && "NOL");   //0 
    console.info(null && "NULL");   //null  
    console.info(undefined && "UNDEFINED");   //undefined
    console.info("undefined" && "null");   //null
    console.info(0 && false);   //0
  </script>
</body>
</html>
